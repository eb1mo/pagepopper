<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagepopper - Launch Your Website with a Bang</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-section" id="heroSection">
        <header>
            <h1>Pagepopper</h1>
            <p>Launch your website with a pop of celebration.</p>
        </header>

        <div class="input-section">
            <input type="text" id="websiteUrl" placeholder="Enter your website URL here">
            <input type="number" id="timerInput" placeholder="Set timer (seconds)" min="1" value="60">
            <select id="animationType">
                <option value="basic">Basic Burst</option>
                <option value="realistic">Realistic</option>
                <option value="snowfall">Snowfall</option>
                <option value="fireworks">Fireworks</option>
                <option value="stream">Continuous Stream</option>
            </select>
            <button onclick="startTimer()">Start Inauguration</button>
            <button id="pauseButton" onclick="pauseTimer()">Pause</button>
        </div>

        <div id="countdown">60</div>
    </div>

    <iframe id="websiteFrame" frameborder="0"></iframe>
    <canvas id="confettiCanvas"></canvas> <!-- Confetti animation -->

    <footer>
        <p>Â© 2024 Pagepopper. All rights reserved. (Working)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
