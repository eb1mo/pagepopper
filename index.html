<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagepopper - Launch Your Website with a Bang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container hero-section" id="heroSection">
        <header>
            <h1>Pagepopper</h1>
            <p>Launch your website with a pop of celebration.</p>
        </header>

        <div class="input-section d-flex justify-content-center align-items-center flex-column">
            <input type="text" id="websiteUrl" placeholder="Enter your website URL here">
            <input type="number" id="timerInput" placeholder="Set timer (seconds)" min="1" value="60">
            <select id="animationType">
                <option value="basic">Basic Burst</option>
                <option value="random">Random Burst</option>
                <option value="realistic">Realistic</option>
                <option value="snowfall">Snowfall</option>
                <option value="fireworks">Fireworks</option>
                <option value="stream">Continuous Stream</option>
                <option value="hearts">Hearts Burst</option>
                <option value="stars">Stars Burst</option>
                <option value="unicorns">Unicorns Burst</option>
                <option value="images">Images Burst</option>
                <option value="customshapes">Custom Shapes</option>
                
            </select>
            <button onclick="startTimer()">Start Inauguration</button>
            <button id="pauseButton" onclick="pauseTimer()">Pause</button>
        </div>

        <div id="countdown">60</div>
    </div>

    <iframe id="websiteFrame" frameborder="0"></iframe>
    <canvas id="confettiCanvas"></canvas> <!-- Confetti animation -->

    <footer>
        <p>Â© 2024 Pagepopper. All rights reserved. (Working)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
